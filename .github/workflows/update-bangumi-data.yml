name: Update Bangumi Data

on:
  schedule:
    # 每天凌晨2点和下午2点更新数据
    - cron: '0 2,14 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - 'src/pages/bangumi.astro'
      - '.github/workflows/update-bangumi-data.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
          
      - name: Generate Bangumi Data
        env:
          BANGUMI_UID: ${{ secrets.BANGUMI_UID }}
          BANGUMI_TOKEN: ${{ secrets.BANGUMI_TOKEN }}
          NODE_ENV: 'data-generation'
        run: |
          node -e "
          // 从 bangumi.astro 中提取数据获取逻辑
          const fs = require('fs');
          const path = require('path');
          
          // 读取 bangumi.astro 文件
          const astroContent = fs.readFileSync('src/pages/bangumi.astro', 'utf-8');
          
          // 提取数据获取函数（在注释标记之间）
          const dataFetchMatch = astroContent.match(/\/\/ DATA_FETCH_START([\s\S]*?)\/\/ DATA_FETCH_END/);
          if (!dataFetchMatch) {
            console.error('未找到数据获取代码标记');
            process.exit(1);
          }
          
          // 执行数据获取代码
          eval(dataFetchMatch[1]);
          "
          
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/bangumi-data.json
          git diff --staged --quiet || git commit -m "Update bangumi data $(date +'%Y-%m-%d %H:%M:%S')"
          git push
